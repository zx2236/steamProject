<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:action="@{/master}" th:object="${masterList}" method="get" class="form-horizontal" role="form">
                <h2>Master Form</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <table border="1">
                            <thead>
                                <tr>
                                    <th width='100'>道具ID</th>
                                    <th width='200'>道具名</th>
                                    <th width='80'>价格</th>
                                    <th width='80'>抽选率</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="master : ${masterList}">
                                    <td th:text="${master.itemId}"></td>
                                    <td th:text="${master.itemName}"></td>
                                    <td th:text="${master.price}"></td>
                                    <td th:text="${master.rate}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
